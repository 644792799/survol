<head>
    <script type="module" src="../js/utils/onboardingBootstrap.js"></script>
    <link rel="stylesheet" href="../css/onboarding/onboarding.css">
    <title>Survol - A browser extension to preview any link you hover</title>
</head>

<body class="container" id="body">
    <div class="nav">
        <a href="https://survol.me">
            <img src="../images/icon128.png" class="logo" />
            <h1>Survol</h1>
        </a>
    </div>
    <div>
        <h2 class="title" id="onboardingTitle">Configure the way you want</h2>
    </div>

    <div class="grid-container">
        <div>
            <h2 class="subtitle" id="pageSettings">Page settings</h2>
            <label class="switch">
                <input type="checkbox" id="previewOnThisPage" checked>
                <span class="slider round"></span>
            </label>
            <p id="enableOnPage">Enable Survol on this page ?</p>
        </div>
        <div>
            <h2 class="subtitle" id="generalSettings">General settings</h2>
            <label class="switch">
                <input type="checkbox" id="previewMetadata" checked>
                <span class="slider round"></span>
            </label>
            <p id="allowMetadata">Allow meta-data preview ? (if disabled Survol will only preview youtube, twitter,
                wikipedia,
                ...)</p>
        </div>
        <div>
            <h2 class="subtitle" id="enableDarkTheme">Enable dark theme ?</h2>
            <label class="switch">
                <input type="checkbox" id="darkThemeCheckbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <h2 class="title" id="helpTitle">You can configure anytime by clicking the extension on chrome toolbar</h2>
    <div class="center">
        <img src="../images/Survol-Extension-Help.gif" class="help-logo" />
    </div>
</body>
